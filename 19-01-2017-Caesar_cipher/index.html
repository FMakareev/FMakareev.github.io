<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Caesar cipher</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div class="wrapper">
        <header class="header">
            <div class="container">
                <h1>Caesar cipher</h1>
            </div>
        </header>

        <div class="container">
            <div class="form_cipher">
                <label for="message">Enter the text:</label>
                <input type="text" id="message">
                <label for="shift">Enter the number (offset):</label>
                <input type="text" id="shift" value='3'>
                <button onclick="encrypt()">Encrypt</button>
                <label for="cipher">Result:</label>
                <input type='text' id='cipher'>
                <button onclick="decrypt()">Decrypt</button>
                <label for="decrip">Result:</label>
                <input type='text' id='decrip'>
            </div>
        </div>

    </div>

    <script src="js/cipher.js"></script>
</body>

</html>
