<!DOCTYPE html><html><head><meta charset="utf-8"><meta http-equiv="X-UA-Compatible" content="IE=edge"><meta name="viewport" content="width=device-width, initial-scale=1"><title>CSS3 gen. Border-radius</title><link href="css/styles.min.css" rel="stylesheet"></head><body><div class="wrapper"><header class="header"><div class="container"><h1>CSS3 Generator Border-radius</h1></div></header><main class="main-cssgen"><div class="container">       <form role="form" id="cssgen"><div class="cssgen__row"><h4 class="cssgen__cell-title">Units:  </h4><div class="cssgen__cell-select"><select id="cssunit" name="cssUnits" onchange="selectUnit(this.options[this.selectedIndex].getAttribute('value'));"><option value="px">px</option><option value="%">%</option></select></div></div><div class="cssgen__row"><h4 class="cssgen__cell-title">Top Left:             </h4><div class="cssgen__cell-range"><input type="range" id="rtl" min="0" max="100" value="0" oninput="brGenerator(event);" class="cssgen-range"></div><div class="cssgen__cell-controll"><input id="ttl" type="text" value="0" oninput="brGenerator(event);" class="cssgen-text"></div></div><div class="cssgen__row"><h4 class="cssgen__cell-title">Top Right:            </h4><div class="cssgen__cell-range"><input type="range" id="rtr" min="0" max="100" value="0" oninput="brGenerator(event);" class="cssgen-range"></div><div class="cssgen__cell-controll"><input id="ttr" type="text" oninput="brGenerator(event);" value="0" class="cssgen-text"></div></div><div class="cssgen__row"><h4 class="cssgen__cell-title">Bottom Right:            </h4><div class="cssgen__cell-range"><input type="range" id="rbr" min="0" max="100" value="0" oninput="brGenerator(event);" class="cssgen-range"></div><div class="cssgen__cell-controll"><input id="tbr" type="text" value="0" oninput="brGenerator(event);" class="cssgen-text"></div></div><div class="cssgen__row"><h4 class="cssgen__cell-title">Bottom Left:            </h4><div class="cssgen__cell-range"><input type="range" id="rbl" min="0" max="100" value="0" oninput="brGenerator(event);" class="cssgen-range"></div><div class="cssgen__cell-controll"><input id="tbl" type="text" value="0" oninput="brGenerator(event);" class="cssgen-text"></div></div><div class="cssgen__row"><input type="text" id="result-gen" value="border-radius: 0px 0px 0px 0px;" disabled></div></form></div></main><script src="js/script.min.js"></script></div></body></html>
