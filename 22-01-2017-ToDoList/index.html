<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Test lightsoft</title>
    <link href="css/styles.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">

<body>
    <div class="wrapper">
        <div class="container">
            <div class="todo__header">
                <h1 class="todo__header-title">To-do List</h1>
                <div class="todo__header-row">
                    <input id="titleInput" type="text" placeholder="Введите имя задачи" minlength="5" class="disable" />
                    <input id="contentInput" type="text" placeholder="Введите задачу" minlength="5" class="disable" />
                    <button id="addTask" onclick="addNewTask()">Add a task</button>
                </div>
            </div>
            <div class="todo__main">
                <div class="todo__main-header">
                    <div class="todo__main-header_title">Title</div>
                    <div class="todo__main-header_content">Сontent</div>
                </div>
                <ul class="todo__main-list"></ul>
            </div>
        </div>
    </div>
    <a href="https://fmakareev.github.io/" class="btn-prev-page"><i aria-hidden="true" class="fa fa-chevron-circle-left"></i></a>
    <script src="js/index.js"></script>
</body>

</html>
